<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VIT Online Ordering Site</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #262626;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #262626;
    }
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .signup-form input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }
    .signup-form input:focus {
      border-color: #ff7043;
      outline: none;
    }
    .signup-form button {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #ff7043;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .signup-form button:hover {
      background-color: #ff5722;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>VIT Online Food Ordering</h1>
    <!-- Sign up form -->
    <form class="signup-form">
      <input type="text" placeholder="Name" required>
      <input type="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="password" placeholder="Set Password" required>
      <!-- Updated Register button to use JavaScript for redirection -->
      <button type="button" id="register-btn">Register</button>
    </form>
    <div class="footer">
      &copy; VIT Food Ordering
    </div>
  </div>

  <script>
    // JavaScript to redirect to loginpage.html on button click
    document.getElementById("register-btn").addEventListener("click", function() {
      // After clicking register, redirect to the login page
      window.location.href = "loginpage.html";  // Update this path if necessary
    });
  </script>

</body>
</html>
